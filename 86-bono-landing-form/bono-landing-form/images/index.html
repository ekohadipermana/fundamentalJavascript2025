<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Bono App | Sign Up</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="header-left">
          <a href="index.html"><img class="logo" src="logo.svg" alt="" /></a>
        </div>
        <div class="header-right">
          <div>
            <i class="fa fa-envelope"></i>
            contact@bono.com
          </div>
          <div><i class="fa fa-phone"></i> (+31)021-800-8244</div>
        </div>
      </header>
      <main>
        <div class="form">
          <form action="">
            <div>
              <label for="name">Full Name</label>
            </div>
            <div><input type="text" /></div>
            <div><label for="email">Email Address</label></div>
            <div><input type="text" /></div>
            <div><label for="message">Your Message</label></div>
            <div>
              <textarea name="message" id="message" rows="7"></textarea>
            </div>
            <div><button type="submit">Submit</button></div>
          </form>
        </div>
        <div class="main-text">
          <div class="headline">
            <h2>Coming Soon For Every Developer</h2>
          </div>
          <div>
            <p>
              Our New Bono web app will change the way you think about content
              management apps and will allow you to focus on what really
              important. Use the contact form and send us your thoughts.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
