<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Apartment Search</h3>
    <form action="" method="post">
        <div>
            <label for="location">Location</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="price">Monthly Price</label>
            <input type="number" name="price" id="price">
        </div>
        <br>
        <div>
            <label for="bedroom">Number of Bedrooms</label>
            <input type="number" name="bedroom" id="bedroom">
        </div>
        <br>
        <div>
            <label for="bathroom">Number of Bathrooms</label>
            <input type="number" name="bathroom" id="bathroom">
        </div>
        <br>
        <div>
            <label for="allowed">Pets allowed</label>
            <input type="checkbox" name="pets" id="allowed">
        </div>
        <br>
        <div>
            <label for="not allowed">Pets Not Allowed</label>
            <input type="checkbox" name="pets" id="not allowed">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>

    </form>
</body>

</html>
