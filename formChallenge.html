<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Apartment Search</h3>
    <br>

    <!-- Text based form -->
    <form action="" method="post">
        <label for="location">Location</label>
        <input type="text" name="Location" id="Location" placeholder="Bandung" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="saya@someemail.com" minlength="3" maxlength="10">
        <br>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" required minlength="8">
        <button type="submit">Submit</button>

    </form>

    <!-- Select based form -->
    <form action="">
        <select name="job" id="job" multiple size="3">
            <option value="tech">Tech</option>
            <option value="eng">Eng</option>
            <option value="clerk">Clerk</option>
        </select>
        <br>
        <textarea name="message" id="message" rows="8" cols="30">Write your message...</textarea>

    </form>

    <!-- Checkboxes form -->
    <form action="">
        <label for="webdev">Web Development</label>
        <input type="checkbox" name="webdev" id="webdev">
        <label for="tech">Tech</label>
        <input type="checkbox" name="tech" id="tech">
    </form>

    <!-- Radio Button -->
    <form action="">
        <label for="small">Small</label>
        <input type="radio" name="size" id="small">
        <label for="medium">Medium</label>
        <input type="radio" name="size" id="medium">
        <label for="large">Large</label>
        <input type="radio" name="size" id="large">
    </form>

</body>

</html>
