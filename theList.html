<body>
    <ul>This is unordered list:
        <li>the first one</li>
        <li>The first two</li>
        <li>The first three</li>
    </ul>

    <ol>
        This is an ordered list:
        <li>The first one</li>
        <li>The first two</li>
        <li>The first three</li>
        <li>The first four</li>
    </ol>
</body>
